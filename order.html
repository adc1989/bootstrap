<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrep library-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- bootstrep library-->
    <style>
        .container
        {
            border: 5px solid green;
        }
        .row
        {
            border: 2px solid rebeccapurple;
        }
        
    </style>
</head>
<body>
    <h4> Simple column</h4>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-primary"> box1 </div>
            <div class="col-12 bg-success"> box2 </div>
            <div class="col-12 bg-danger"> box3 </div>
            <div class="col-12 bg-info"> box4 </div>
        </div>
    </div>
    <h4> Order column</h4>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-primary order-4"> box1 </div>
            <div class="col-12 bg-success order-3"> box2 </div>
            <div class="col-12 bg-danger order-2"> box3 </div>
            <div class="col-12 bg-info order-1"> box4 </div>
        </div>
    </div>

    <h4> Media Query column</h4>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 bg-primary"> box1 </div>
            <div class="col-12 col-md-6 bg-success"> box2 </div>
            <div class="col-12 col-md-6 bg-danger"> box3 </div>
            <div class="col-12 col-md-6 bg-info"> box4 </div>
        </div>
    </div>

    <h4> Media Query Order column</h4>
    <div class="container">
        <div class="row">
            <div class="col-md-6 bg-primary order-lg-3"> box1 </div>
            <div class="col-md-6 bg-success order-lg-4"> box2 </div>
            <div class="col-md-6 bg-danger order-lg-1"> box3 </div>
            <div class="col-md-6 bg-info order-lg-2"> box4 </div>
        </div>
    </div>
</body>
</html>
