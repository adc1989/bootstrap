<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- bootstrep library-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <!-- bootstrep library-->

</head>
<body>
    <div class="container mb-5">
        <span class="display-5">Bootstrap Image classes</span>
        <div class="row mt-3">
            <div class="col-md-3">
                <img src="https://wallpapercave.com/wp/wp2792099.jpg" class="img-fluid" alt="">
            </div>

            <div class="col-md-3">
                <img src="https://wallpapercave.com/wp/wp2792099.jpg" class="img-fluid img-thumbnail" alt="">
            </div>

            <!-- roundnes corner of image use .rounded class 
            you can use for top corner .rounded-top class
            you can use for bottom corner .rounded-bottom class
            you can use for left corner .rounded-left class
            you can use for right corner .rounded-right class   -->
            <div class="col-md-3">
                <img src="https://wallpapercave.com/wp/wp2792099.jpg" class="img-fluid rounded" alt="">
            </div>

            <!-- Circle border of image -->
            <div class="col-md-3">
                <img src="https://wallpapercave.com/wp/wp2792099.jpg" class="img-fluid rounded-circle" alt="">
            </div>

            <!-- pill border of image -->
            <div class="col-md-3">
                <img src="https://wallpapercave.com/wp/wp2792099.jpg" class="img-fluid rounded-pill" alt="">
            </div>

            <!-- figure-caption of image -->
            <div class="col-md-3">
                <figure class="figure"> 
                    <img src="https://wallpapercave.com/wp/wp2792099.jpg" class="figure-img img-fluid rounded" alt="">
                    <figcaption class="figure-caption">This is my car </figcaption>
                </figure>
                
            </div>
        </div>

    </div>
</body>
</html>
